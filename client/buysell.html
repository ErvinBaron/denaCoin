<body class="cosmic-gradient">
    <header class="header-container">
        <nav class="nav-content">
            <!-- Left section -->
            <div class="logo-section">
                <img class="logo" src="./assets/logo2-removebg-preview.png" alt="logo">
                <span class="logo-text">DENA</span>
            </div>


            <!-- Right section -->
            <div class="auth-section">
                <a href="./login.html"><button class="auth-button login">Login</button></a>
                <a href="./register.html"><button class="auth-button signup">Sign Up</button></a>

                    <span></span>
                    <span></span>

                </div>
            </div>
        </nav>
    </header>

    <main class="dotted-background">
        <div class="star-dots"></div>
        <div class="main_container purple-glow cosmic-border">
            <div class="wallet_container random_stars">
                <div class="balance_container moon-circle">
                    <div class="balance_container">
                        <h2>Your Balance</h2>
                        <div id="balanceAmount" class="balance_amount">1000 DC</div>
                    </div>
                </div>
                <div class="buy-sell-container">
                    <h2>Buy/Sell DENA Coins</h2>
                    <div class="buy-sell-form">
                        <input type="number" id="coinAmount" placeholder="Amount of coins" required>
                        <select id="operationType">
                            <option value="buy">Buy</option>
                            <option value="sell">Sell</option>
                        </select>
                        <button id="executeTrade">Execute Trade</button>
                    </div>
                    <div id="tradeResult"></div>
                </div>
            </div>
        </div>
    </main>

        <div class="footer-content">
